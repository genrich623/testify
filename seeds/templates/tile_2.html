<div class="tile_main" style="word-break: break-all; max-width: 400px; position: relative; float: left;margin-left: 15px;margin-right: 15px;">
	<div style="min-width: 250px; float:left; padding:25px; border:1px solid #dddddd; border-top:5px solid #78afd8; background:rgb(255,255,255);">
		<p style="margin: 0; color: #434358; font-size:24px; width:100%; padding-bottom:15px; line-height:32px;">
			<strong>{client}</strong>
		</p>
		<p style="margin: 0; color: #434358; font-size:24px; width:100%; padding-bottom:15px; line-height:32px;">
			{title}
		</p>
	</div>
	<div style="position: absolute; bottom: -80px; min-width: 250px; width:95%; float:left; background:rgb(255,255,255); padding-top:18px; padding-bottom:18px; padding-left:15px; border:1px solid #ddd; border-top:0px;">
		<span style="float:left;">
			<img src="{image_path}" width="128">
		</span>
	<span style="float:right; margin-right:25px; margin-top:10px;">
		<span style="font-weight:600; font-size:13px; text-decoration:none; color:#339ae8;" href="#">
			Learn More
		</span>
	</span>
	</div>
	
</div>
